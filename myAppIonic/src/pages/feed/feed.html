<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h1>Nome do usu√°rio</h1>
  </div>
  <ion-card *ngFor="let moovies of list_moovie">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feed_name">{{moovies.original_title}}</h2>
      <p class="feed_date">{{moovies.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/'+ moovies.backdrop_path">

    <ion-card-content>
      <p>{{moovies.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{moovies.vote_count}} Votes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{moovies.popularity}} Popularity</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{object_feed.time_feed}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
