<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div>
    <h1>Filmes mais populares</h1>
  </div>
  <ion-card *ngFor="let movies of list_movie">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feed_name">{{movies.original_title}}</h2>
      <p class="feed_date">{{movies.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/'+ movies.backdrop_path">

    <ion-card-content>
      <p>{{movies.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{movies.vote_count}} Votes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{movies.popularity}} Popularity</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{object_feed.time_feed}}
        </ion-note>
      </ion-col>
    </ion-row>
    <button ion-button block (click)="openDetailsMovies(movies)">Detalhes</button>
  </ion-card>

</ion-content>
