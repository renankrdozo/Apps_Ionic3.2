<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div>
  <h1>Nome do usu√°rio</h1>
</div>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2 class="feed_name">{{object_feed.name}}</h2>
      <p class="feed_date">{{object_feed.date}}</p>
    </ion-item>

    <img src="assets/imgs/feed.png">

    <ion-card-content>
      <p>{{object_feed.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{object_feed.qtd_likes}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{object_feed.qtd_comment}} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{object_feed.time_feed}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
