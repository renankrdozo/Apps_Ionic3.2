
<ion-header color="primary">

  <ion-navbar>
    <ion-title>post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <img [src]="post.better_featured_image.source_url" class="imgTopo"/>
  </div>

  <div [innerHTML]="post.title.rendered"></div>
  <p [innerHTML]="post.content.rendered"></p>

  <ion-row>
    <ion-col>
      <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
      {{post.date.split('T')[0] | date:'d MMM, y'}}
    </ion-col>

    <ion-col>
      <ion-icon ios="ios-person" md="md-person"></ion-icon>
      {{user}}
    </ion-col>
  </ion-row>
</ion-content>
