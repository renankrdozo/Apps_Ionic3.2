<ion-content padding>


  <img class="logo" src="assets/imgs/logoFinal.png">


  <ion-item>
    <ion-label>
      <ion-icon ios="ios-person" md="md-person"></ion-icon>
      Email:
    </ion-label>
    <ion-input type="text" #usuario></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
      Senha:
    </ion-label>
    <ion-input type="password" #senha></ion-input>
  </ion-item>

  <button class="botao" ion-button block (click)="login()">Logar</button>
  <button class="botao" ion-button block (click)="loginWithFacebook()" icon-start>
    <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
    Login com o Facebook
  </button>
  <button class="botao" ion-button block (click)="loginWithVisitor()" color="danger">Login como Visitante</button>
  <p class="textos"><a (click)="register()">Criar uma conta</a></p>
  <p class="textos"><a (click)="changePassword()">Esqueci minha senha</a></p>
</ion-content>
