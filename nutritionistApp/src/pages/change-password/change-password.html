<ion-header>

  <ion-navbar color="primary">
    <ion-title>Recuperar Senha</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p style="text-align: center">Digite seu email cadastrado</p>

  <ion-item>
    <ion-label>
      <ion-icon ios="ios-person" md="md-person"></ion-icon>
      Email:
    </ion-label>
    <ion-input type="text" #usuario></ion-input>
  </ion-item>

  <button class="botao" ion-button block (click)="changePassword()">Recuperar</button>
</ion-content>
